<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gio Tavares Barbershop</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!--fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="img/Logogiotavares.jpg">
  
  <!-- hero -->

  <style>
.hero{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95)),
    url("img/corte_risco_cabelogrande.jpg") center/cover no-repeat;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-barber">
  <div class="container">

    <a class="navbar-brand" href="index.html">
      <img src="img/Logogiotavares.jpg" alt="Logo" height="80" style="width:auto;">
      <span class="ms-3 fw-bold fs-3 text-warning">GIO TAVARES</span>
    </a>

    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Serviço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contato.html">Contato</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
<!-- HERO -->
<header class="text-center py-5 hero">

  <h1 class="text-gold fonte">BARBEARIA GIO TAVARES</h1>
  <p class="lead">Estilo, atitude e precisão</p>

  <!-- BANNER / CARROSSEL -->
  <div id="miniCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- INDICADORES -->
    <div class="carousel-indicators mini-indicators">
      <button type="button" data-bs-target="#miniCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#miniCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#miniCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- SLIDES -->
    <div class="carousel-inner rounded-4 overflow-hidden">

      <div class="carousel-item active">
        <img src="img/Foto_carrossel.png" class="d-block w-100 mini-carousel-img" alt="Corte">
      </div>

      <div class="carousel-item">
        <img src="img/fotocarrossel2.png" class="d-block w-100 mini-carousel-img" alt="Barba">
      </div>

      <div class="carousel-item">
        <img src="img/fotocarrossel3.png" class="d-block w-100 mini-carousel-img" alt="Corte e Barba">
      </div>

    </div>

  </div>
</header>

<!-- SERVIÇOS -->
<section id="servicos" class="container py-5">
  <h2 class="text-center text-gold mb-4">Serviços</h2>

  <div class="row g-4 justify-content-center">

    <!-- CARD -->
    <div class="col-6 col-md-4">
      <div class="card shadow">
        <img src="img/Corte.png" class="card-img-top" alt="Corte">
        <div class="card-body text-center">
          <h5>Corte</h5>
          <p style="color: white;">R$ 35</p>
          <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalAgendar" data-servico="Corte">
            Agendar
          </button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4">
      <div class="card shadow">
        <img src="img/barba.png" class="card-img-top" alt="Barba">
        <div class="card-body text-center">
          <h5>Barba</h5>
          <p style="color: white;">R$ 20</p>
          <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalAgendar" data-servico="Barba">
            Agendar
          </button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4">
      <div class="card shadow">
        <img src="img/corte+barba.png" class="card-img-top" alt="Corte e Barba">
        <div class="card-body text-center">
          <h5>Corte + Barba</h5>
          <p style="color: white;">R$ 50</p>
          <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalAgendar" data-servico="Corte + Barba">
            Agendar
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div class="modal fade" id="modalAgendar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header border-0">
        <h5>Agendar <span id="servicoSelecionado" class="text-warning"></span></h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-4 text-center">
          <div class="col-md-6">
            <img src="img/gio.png" class="img-fluid rounded mb-2" height="140">
            <h5>Gio</h5>
            <a id="btnGio" class="btn btn-outline-warning w-100">Agendar</a>
          </div>
          <div class="col-md-6">
            <img src="img/joao.png" class="img-fluid rounded mb-2" height="140">
            <h5>João</h5>
            <a id="btnJoao" class="btn btn-outline-warning w-100">Agendar</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer class="bg-barber text-center py-3">
  © 2025 Barbearia Gio Tavares | Desenvolvido por Gabriel Jonas
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
